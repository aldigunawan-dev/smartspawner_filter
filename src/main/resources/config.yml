permissions:
  place-format: ssf.place.%world%.%entity%
  break-format: ssf.break.%world%.%entity%
  natural-format: ssf.natural.%world%.%entity%
  stack-format: ssf.stack.%world%

natural:
  silk-touch:
    enabled: true
    level: 1
    chance: 0.35
    require-permission: true

stack-filter:
  enabled: true

messages:
  break: "&cYou are not permitted to break %entity% spawner in %world%."
  place: "&cYou are not permitted to place %entity% spawner in %world%."
  natural-drop: "&aSilk Touch rewarded you with a %entity% spawner in %world%."
  stack: "&cStacking spawners is not permitted in %world%."
